<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <div class="container d-flex flex-column align-items-center p-5 w-75">

    <img src="images/logo.svg" alt="logo-image">
    <h1 class="pt-4">
      We are launching <span>soon!</span>
    </h1>
    <h5 class="p-2">
      Subscribe and get notified
    </h5>
    <div class="row p-2 w-100">
      <div class="col-lg-9 p-2">
        <input type="text" class="form-control w-100" placeholder="Your email address...">
        <p class="d-none p-3 text-sm-center text-lg-start error-message"><em>Please provide a valid email address</em></p>
      </div>
      <div class="col-lg-3 p-2">
        <button type="button" class="btn w-100">Notify Me</button>
      </div>
    </div>

    <img class="w-75 py-5" src="images/illustration-dashboard.png" alt="dashboard-image">
    <div class="flex-row py-3">
      <i class="icon fab fa-facebook fa-2x mx-2"></i>
      <i class="icon fab fa-twitter fa-2x mx-2"></i>
      <i class="icon fab fa-instagram fa-2x mx-2"></i>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AleksandrTolstykh" target="_blank">Aleksandr Tolstykh</a>.
    </p>
  </footer>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
